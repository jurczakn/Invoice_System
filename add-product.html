<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/add-product.css">
  <title>Add-Product</title>
  <!-- Link to hosted MDL -->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="mdl-demo mdl-color--red-700 mdl-base">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--red-700">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-ayout__header-row">
        <h2>Invoice System</h3>
      </div>
  <div class="login-card mdl-layout mdl-js-layout mdl-color--red-100">
    <div class="login-card mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-card--expand mdl-color--red-500 mdl-color-text--white">
        <h2 class="mdl-card__title-text">Add Product</h2>
      </div>
      <div class="mdl-card__actions mdl-color-text--black">
        <form action="add-product.php" method="post" enctype="multipart/form-data">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="name">
            <label class="mdl-textfield__label" for="name">Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rowxs= "3" id="desc"></textarea>
            <lable class="mdl-textfield__label" for="desc">Description</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="product-num">
            <label class="mdl-textfield__label" for="product-num">product #</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="def-price">
            <label class="mdl-textfield__label" for="def-price">default price</label>
            <span class="mdl-textfield__error">Please, only use numbers</span>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a  class="mdl-button mdl-button--accent mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit" href='main-page.html'> 
              Submit
            </a>
            <a class="mdl-button mdl-button--accent mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="cancel" href='main-page.html'>
              Cancel
            </a>
          </div>
        </form>
        </div>
      </div>
  </div>
</body>

</html>
