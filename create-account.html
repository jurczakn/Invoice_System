<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Invoice-login</title>
  <link rel="stylesheet" href="css/create-account.css">
  <!-- Link to hosted MDL -->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="mdl-demo mdl-color--red-700 mdl-base">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--red-700">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-ayout__header-row">
        <h2>Invoice System</h3>
      </div>
  <div class="login-card mdl-layout mdl-js-layout mdl-color--red-100">
    <div class="login-card mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-card--expand mdl-color--red-500 mdl-color-text--white">
        <h2 class="mdl-card__title-text">Create Account</h2>
      </div>
      <div class="mdl-card__actions mdl-color-text--black">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="username">
          <lable class="mdl-textfield__label" for="username">username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="pword">
          <lable class="mdl-textfield__label" for="pword">password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="pword2">
          <lable class="mdl-textfield__label" for="pword2">re-enter password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="company">
          <lable class="mdl-textfield__label" for="company">company name</label>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--accent mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit" href='login.html'>
          Submit
        </a>
        <a class="mdl-button mdl-button--accent mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="cancel" href='login.html'>
          Cancel
        </a>
      </div>
  </div>
</body>

</html>
